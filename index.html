<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F**kedSU - Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 2rem 0 1rem;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .filters-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            margin: 0 auto 2rem;
            max-width: 1200px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 1rem;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            color: white;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .search-input, .version-input {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .search-input:focus, .version-input:focus {
            outline: none;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .tag-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            max-height: 120px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .tag-filter-item {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .tag-filter-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .tag-filter-item.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        .clear-filters {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            align-self: end;
        }

        .clear-filters:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .results-info {
            color: white;
            text-align: center;
            margin: 1rem 0;
            font-size: 1rem;
            opacity: 0.9;
        }

        .wiki-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 2rem;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card.hidden {
            display: none;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .card-version {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 0.8rem;
        }

        .card-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .card-expanded {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card-expanded.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .expanded-content {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.8);
            animation: scaleIn 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .expanded-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }

        .expanded-version {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .expanded-description {
            color: #555;
            line-height: 1.8;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .link-section {
            margin-bottom: 2rem;
        }

        .link-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
        }

        .link-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-right: 1rem;
            margin-bottom: 0.5rem;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: sticky;
            bottom: 0;
            margin-top: 1rem;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .expanded-content {
                padding: 1.5rem;
                margin: 1rem;
                max-height: 85vh;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .filters-section {
                margin: 0 1rem 2rem;
            }
            
            .tag-filter {
                max-height: 80px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>F**kedSU</h1>
        <p>OSU! with no budget</p>
    </header>

    <div class="wiki-container">
        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Search</label>
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput"
                        placeholder="Rechercher par titre ou description..."
                    >
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Tags Filter</label>
                    <div class="tag-filter" id="tagFilter"></div>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Version</label>
                    <input 
                        type="text" 
                        class="version-input" 
                        id="versionInput"
                        placeholder="ex: v2.0"
                    >
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 1rem;">
                <button class="clear-filters" id="clearFilters">
                    Clear Filters
                </button>
            </div>
        </div>
        
        <div class="results-info" id="resultsInfo"></div>
        
        <div class="cards-grid" id="cardsGrid"></div>
    </div>

    <div class="card-expanded" id="cardExpanded">
        <div class="expanded-content" id="expandedContent"></div>
    </div>

    <script>
        let currentFilters = {
            search: '',
            tags: [],
            version: ''
        };

        const wikiData = [
            {
                id: 1,
                title: "Crazy F**kin' Robot Body",
                version: "v1.0.0",
                shortDescription: "By: Snowblood [E]",
                fullDescription: "The first chart made in this game. Crazy F**king Robot Body has been made by Snowblood. A cover on this song has been made by the AI-VTuber Evil Neuro coded by Vedal.",
                tags: ["Expert", "Complex Mechanics", "Alt Ver"],
                links: [
                    { text: "Play", url: "https://developer.mozilla.org/fr/docs/Web/CSS/CSS_Animations" }
                ]
            }
        ];

        function parseVersion(versionString) {
            const match = versionString.match(/v?(\d+)\.?(\d+)?\.?(\d+)?/);
            if (!match) return { major: 0, minor: 0, patch: 0 };
            
            return {
                major: parseInt(match[1]) || 0,
                minor: parseInt(match[2]) || 0,
                patch: parseInt(match[3]) || 0
            };
        }

        function isVersionLessOrEqual(itemVersion, maxVersion) {
            if (!maxVersion) return true;
            
            const item = parseVersion(itemVersion);
            const max = parseVersion(maxVersion);
            
            if (item.major !== max.major) return item.major <= max.major;
            if (item.minor !== max.minor) return item.minor <= max.minor;
            return item.patch <= max.patch;
        }

        function getAllTags() {
            const allTags = new Set();
            wikiData.forEach(item => {
                item.tags.forEach(tag => allTags.add(tag));
            });
            return Array.from(allTags).sort();
        }

        function generateTagFilters() {
            const tagFilter = document.getElementById('tagFilter');
            const allTags = getAllTags();
            
            tagFilter.innerHTML = allTags.map(tag => 
                `<span class="tag-filter-item" data-tag="${tag}">${tag}</span>`
            ).join('');
            
            tagFilter.querySelectorAll('.tag-filter-item').forEach(tagElement => {
                tagElement.addEventListener('click', () => {
                    const tag = tagElement.dataset.tag;
                    
                    if (currentFilters.tags.includes(tag)) {
                        currentFilters.tags = currentFilters.tags.filter(t => t !== tag);
                        tagElement.classList.remove('active');
                    } else {
                        currentFilters.tags.push(tag);
                        tagElement.classList.add('active');
                    }
                    
                    filterCards();
                });
            });
        }

        function filterCards() {
            const cards = document.querySelectorAll('.card');
            let visibleCount = 0;
            
            cards.forEach(card => {
                const itemId = parseInt(card.dataset.id);
                const item = wikiData.find(d => d.id === itemId);
                
                if (!item) return;
                
                let shouldShow = true;
                
                if (currentFilters.search) {
                    const searchTerm = currentFilters.search.toLowerCase();
                    const searchableText = (item.title + ' ' + item.shortDescription + ' ' + item.fullDescription).toLowerCase();
                    shouldShow = shouldShow && searchableText.includes(searchTerm);
                }
                
                if (currentFilters.tags.length > 0) {
                    shouldShow = shouldShow && currentFilters.tags.some(tag => item.tags.includes(tag));
                }
                
                if (currentFilters.version) {
                    shouldShow = shouldShow && isVersionLessOrEqual(item.version, currentFilters.version);
                }
                
                if (shouldShow) {
                    card.classList.remove('hidden');
                    visibleCount++;
                } else {
                    card.classList.add('hidden');
                }
            });
            
            updateResultsInfo(visibleCount);
        }

        function updateResultsInfo(visibleCount) {
            const resultsInfo = document.getElementById('resultsInfo');
            const totalCount = wikiData.length;
            
            if (visibleCount === totalCount) {
                resultsInfo.textContent = `${totalCount} article${totalCount > 1 ? 's' : ''} disponible${totalCount > 1 ? 's' : ''}`;
            } else {
                resultsInfo.textContent = `${visibleCount} article${visibleCount > 1 ? 's' : ''} trouvé${visibleCount > 1 ? 's' : ''} sur ${totalCount}`;
            }
        }

        function clearAllFilters() {
            currentFilters = { search: '', tags: [], version: '' };
            document.getElementById('searchInput').value = '';
            document.getElementById('versionInput').value = '';
            document.querySelectorAll('.tag-filter-item').forEach(tag => {
                tag.classList.remove('active');
            });
            filterCards();
        }

        function generateCards() {
            const cardsGrid = document.getElementById('cardsGrid');
            
            cardsGrid.innerHTML = wikiData.map(item => `
                <div class="card" data-id="${item.id}">
                    <div class="card-title">${item.title}</div>
                    <div class="card-version">${item.version}</div>
                    <div class="card-description">${item.shortDescription}</div>
                    <div class="card-tags">
                        ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');
            
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', () => {
                    const itemId = parseInt(card.dataset.id);
                    showExpandedCard(itemId);
                });
            });
        }

        function showExpandedCard(id) {
            const item = wikiData.find(d => d.id === id);
            if (!item) return;
            
            const expandedContent = document.getElementById('expandedContent');
            const linksHtml = item.links.map(link => 
                `<a href="${link.url}" target="_blank" class="link-btn">🔗 ${link.text}</a>`
            ).join('');
            
            expandedContent.innerHTML = `
                <div class="expanded-title">${item.title}</div>
                <div class="expanded-version">${item.version}</div>
                <div class="expanded-description">${item.fullDescription}</div>
                
                <div class="link-section">
                    <div class="link-title">📚 Ressources utiles</div>
                    ${linksHtml}
                </div>
                
                <button class="back-btn" onclick="closeExpandedCard()">← Retour</button>
            `;
            
            document.getElementById('cardExpanded').classList.add('active');
        }

        function closeExpandedCard() {
            document.getElementById('cardExpanded').classList.remove('active');
        }

        document.getElementById('cardExpanded').addEventListener('click', (e) => {
            if (e.target.id === 'cardExpanded') {
                closeExpandedCard();
            }
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentFilters.search = e.target.value;
            filterCards();
        });

        document.getElementById('versionInput').addEventListener('input', (e) => {
            currentFilters.version = e.target.value;
            filterCards();
        });

        document.getElementById('clearFilters').addEventListener('click', clearAllFilters);

        generateTagFilters();
        generateCards();
        updateResultsInfo(wikiData.length);
    </script>
</body>
</html>
